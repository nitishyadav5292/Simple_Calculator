<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
       <title>A mini Calculator</title>
</head>
<body>
    <h1>Here is a calculator for you.</h1>
    <div id="calculator">
        <div id="Calculation">
        </div>
        <div id="Result">
        </div>
        <div id="keyboard">
            <button class="Operator" id="C">C</button>
            <button class="Operator" id="CE">CE</button>
            <button class="Operator" id="%">%</button>
            <button class="Operator" id="/">/</button>
            <button class="Numbers" id="7">7</button>
            <button class="Numbers" id="8">8</button>
            <button class="Numbers" id="9">9</button>
            <button class="Operator" id="*">*</button>
            <button class="Numbers" id="4">4</button>
            <button class="Numbers" id="5">5</button>
            <button class="Numbers" id="6">6</button>
            <button class="Operator" id="-">-</button>
            <button class="Numbers" id="1">1</button>
            <button class="Numbers" id="2">2</button>
            <button class="Numbers" id="3">3</button>
            <button class="Operator" id="+">+</button>
            <button class="Operator" id="">.</button>
            <button class="Operator" id="0">0</button>
            <button class="Operator" id="00">00</button>
            <button class="Operator" id="=">=</button>
            
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
